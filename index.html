<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LogIn</title>
	<!-- Links -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid d-flex justify-content-center align-items-center"
		style="height: 100vh;">
		<!-- LogIn card -->
		<div class="card bg-light col-sm-4">
			<!-- Card header -->
			<div class="card-header text-center text-primary"><h3>Log In</h3></div>
			<!-- Card body -->
			<div class="card-body">
				<form action="#" class="d-grid gap-2">
					<div class="form-group">
						<label for="email">E-mail:</label>
						<input class="form-control" type="email" id="email" placeholder="Enter e-mail address">
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input class="form-control" type="password" id="password" placeholder="Enter password">
					</div>
					<div class="form-group">
						<label for="password"></label>
						<input type="submit" class="form-control btn btn-primary" value="Log in">
					</div>
				</form>	
			</div>
			<!-- Card footer -->
			<div class="card-footer text-center">
				<a href="#">Forgot password?</a>
			</div>
		</div>
	</div>	
</body>
</html>
